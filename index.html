<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnic Elegance - AI Powered Indian Wear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes ken-burns {
        0% {
          transform: scale(1) translate(0, 0);
        }
        100% {
          transform: scale(1.1) translate(-2%, 2%);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-slideInUp {
        animation: slideInUp 0.5s ease-in-out;
        animation-fill-mode: backwards; /* Ensures the element is hidden before the animation starts */
      }
      .animate-slideInRight {
        animation: slideInRight 0.5s ease-in-out;
        animation-fill-mode: backwards;
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate-reverse;
      }
      /* Custom Scrollbar for horizontal scrolling sections */
      .horizontal-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-track {
        background: #f0f0f0;
        border-radius: 10px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background: #c7c7c7;
        border-radius: 10px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>

      tailwind.config = {
